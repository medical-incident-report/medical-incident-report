{% load forms %}
<div class="container content-offset">
  <h1>Incidents</h1>
  <div class="panel panel-primary panel-container">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8 col-md-push-2">
          <div class="list-group">
            <a class="list-group-item" ng-repeat="row in rows" href="[[ '/#/patient/' + row.demographics[0].patient_id]]">
              <h3><i class="fa fa-bullseye"></i>
                [[ row.register_incident[0].incident_name ]]
                <small>
                  [[ row.register_incident[0].where_its_happend ]]
                </small>
              </h3>
            </a>
          </ul>
        </div>
      </div>

      <div class="empty-list" ng-hide="num_episodes > 0">
        <p class="lead text-center">
          There are no incidents currently reported.
        </p>
        <p class="lead text-center">
          <span class="screen-only">
            Would you like to <a pathway-link="majorincident">add one</a>?
          </span>
        </p>
      </div>

    </div>
  </div>
</div>
